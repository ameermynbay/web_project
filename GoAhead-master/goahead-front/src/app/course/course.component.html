<div class="course-item">
    <div class="photo">
        <img class="course-photo" src="{{course.image_ref}}">
    </div>
    <div class="description">
        <a class="course-name" (click)="setCourseForDetailedView()">{{course.name}}</a>
        <p class="course-description">{{course.description}}</p>
        
    </div>
    <div class="price-buy">
        <strong>{{course.price}}$</strong>
    <button class="buy" (click)="addCourseToMyList()">Buy course</button>
</div>
</div>
